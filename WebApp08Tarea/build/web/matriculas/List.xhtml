<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMatriculasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMatriculasEmpty}" rendered="#{matriculasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{matriculasController.items.rowCount > 0}">
                    <h:outputText value="#{matriculasController.pagination.pageFirstItem + 1}..#{matriculasController.pagination.pageLastItem + 1}/#{matriculasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{matriculasController.previous}" value="#{bundle.Previous} #{matriculasController.pagination.pageSize}" rendered="#{matriculasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{matriculasController.next}" value="#{bundle.Next} #{matriculasController.pagination.pageSize}" rendered="#{matriculasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{matriculasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatriculasTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatriculasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatriculasTitle_alumnoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.alumnoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatriculasTitle_cursoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cursoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{matriculasController.prepareView}" value="#{bundle.ListMatriculasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{matriculasController.prepareEdit}" value="#{bundle.ListMatriculasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{matriculasController.destroy}" value="#{bundle.ListMatriculasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{matriculasController.prepareCreate}" value="#{bundle.ListMatriculasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMatriculasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
