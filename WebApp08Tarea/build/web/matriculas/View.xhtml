<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMatriculasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMatriculasLabel_codigo}"/>
                    <h:outputText value="#{matriculasController.selected.codigo}" title="#{bundle.ViewMatriculasTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewMatriculasLabel_fecha}"/>
                    <h:outputText value="#{matriculasController.selected.fecha}" title="#{bundle.ViewMatriculasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMatriculasLabel_alumnoId}"/>
                    <h:outputText value="#{matriculasController.selected.alumnoId}" title="#{bundle.ViewMatriculasTitle_alumnoId}"/>
                    <h:outputText value="#{bundle.ViewMatriculasLabel_cursoId}"/>
                    <h:outputText value="#{matriculasController.selected.cursoId}" title="#{bundle.ViewMatriculasTitle_cursoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{matriculasController.destroyAndView}" value="#{bundle.ViewMatriculasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMatriculasEditLink}"/>
                <br />
                <h:commandLink action="#{matriculasController.prepareCreate}" value="#{bundle.ViewMatriculasCreateLink}" />
                <br />
                <h:commandLink action="#{matriculasController.prepareList}" value="#{bundle.ViewMatriculasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMatriculasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
