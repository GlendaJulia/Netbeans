<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMatriculasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMatriculasLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{matriculasController.selected.codigo}" title="#{bundle.CreateMatriculasTitle_codigo}" required="true" requiredMessage="#{bundle.CreateMatriculasRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateMatriculasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{matriculasController.selected.fecha}" title="#{bundle.CreateMatriculasTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMatriculasLabel_alumnoId}" for="alumnoId" />
                    <h:selectOneMenu id="alumnoId" value="#{matriculasController.selected.alumnoId}" title="#{bundle.CreateMatriculasTitle_alumnoId}" >
                        <f:selectItems value="#{alumnosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMatriculasLabel_cursoId}" for="cursoId" />
                    <h:selectOneMenu id="cursoId" value="#{matriculasController.selected.cursoId}" title="#{bundle.CreateMatriculasTitle_cursoId}" >
                        <f:selectItems value="#{cursosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{matriculasController.create}" value="#{bundle.CreateMatriculasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{matriculasController.prepareList}" value="#{bundle.CreateMatriculasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMatriculasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
