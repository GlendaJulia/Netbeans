<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Bienvenido a Java Servlet Faces
    <hr />
       <h:form>
        <h3>Uso de Etiquetas JSF</h3>
        <h:graphicImage width="100" height="100" value = "/imagenes/inuyasha.jpg"/>
        <br />
        <h:outputText id="lblusuario" value="Usuario"></h:outputText>
        <br />
        <h:inputText id="txtusuario" value="#{datos.usuario}" required="true" requiredMessage="Campo Usuario es obligatorio"></h:inputText>
        <br />
        <h:outputText id="lblclave" value="clave"></h:outputText>
        <br />
        <h:inputSecret id="txtclave" value="#{datos.clave}" required="true" requiredMessage="Campo Clave es obligatorio"></h:inputSecret>
        <br />
        <h:outputText id="lbldescripcion" value="Ingrese una descripcion"></h:outputText>
        <br />
        <h:inputTextarea rows="5" cols="50" value="#{datos.descripcion}" />
        <br />
        <h:outputText id="lblcursos" value="Â¿Que cursos aprobara?"></h:outputText>
        <h:selectManyCheckbox id="chkcasillas" value="#{datos.cursos}"
                              required="true" requiredMessage="Debe seleccionar al menos un curso" border="1" readonly="false">
                 <f:selectItems value="#{datos.materias}" />
        </h:selectManyCheckbox>
        <br />
        <h:outputText value="Escoja su sexo"></h:outputText>
        <h:selectOneRadio value="#{datos.sexo}"
                              required="true" requiredMessage="Debe seleccionar al menos un curso" border="1" readonly="false"> 
            <f:selectItems value="#{datos.genero}" />
        </h:selectOneRadio>
        <br />
        <h:outputText value="Escoja su clase"></h:outputText>
        <br />
        <h:selectOneListbox value="#{datos.clase}"
                              required="true" requiredMessage="Debe seleccionar al menos un curso" readonly="false"> 
            <f:selectItems value="#{datos.classe}" />
        </h:selectOneListbox>
        <br />
        <br />
        <h:outputText value="Escoja sus docentes"></h:outputText>
        <br />
        <h:selectManyListbox value="#{datos.profesores}"
                              required="true" requiredMessage="Debe seleccionar al menos un curso" readonly="false"> 
            <f:selectItems value="#{datos.docentes}" />
        </h:selectManyListbox>
        <br />
        <br />
        <h:outputText value="Escoja su horario"></h:outputText>
        <br />
        <h:selectOneMenu value="#{datos.horario}"
                              required="true" requiredMessage="Debe seleccionar al menos un curso" readonly="false"> 
            <f:selectItems value="#{datos.horas}" />
        </h:selectOneMenu>
        <br />
        <br />
       <h:commandButton id="btnautenticar" value="Autenticar" type="submit" action="resultados"></h:commandButton>
       </h:form>
    </h:body>

</html>
