<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <table border="1">
            <th colspan="2">
                <h:outputLabel value="Formulario de recepcion de Data" />
            </th>
            <tr>
                <td>
                    <b><h:outputLabel value="Usuario : " /></b>
                </td>
                <td>
                    <h:outputText value="#{datos.usuario}" />
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="Clave : " /></b>
                </td>
                <td>
                    <h:outputText value="#{datos.clave}" />
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="Descripcion : " /></b>
                </td>
                <td>
                    <h:outputText value="#{datos.descripcion}" />
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="Cursos seleccionados: " /></b>
                </td>
                <td>
                    <ui:repeat var="valor" value="#{datos.cursos}" >
                        <h:outputText value="#{valor}" /><br />
                    </ui:repeat>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="Sexo: " /></b>
                </td>
                <td>
                    <ui:repeat var="valor" value="#{datos.sexo}" >
                        <h:outputText value="#{valor}" /><br />
                    </ui:repeat>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="Salon: " /></b>
                </td>
                <td>
                    <ui:repeat var="valor" value="#{datos.clase}" >
                        <h:outputText value="#{valor}" /><br />
                    </ui:repeat>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="Docentes: " /></b>
                </td>
                <td>
                    <ui:repeat var="valor" value="#{datos.profesores}" >
                        <h:outputText value="#{valor}" /><br />
                    </ui:repeat>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <b><h:outputLabel value="Horario: " /></b>
                </td>
                <td>
                    <ui:repeat var="valor" value="#{datos.horario}" >
                        <h:outputText value="#{valor}" /><br />
                    </ui:repeat>
                    
                </td>
            </tr>

        </table>
    </h:body>
</html>
