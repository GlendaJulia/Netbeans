<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <h2>Lista de Autos</h2>
        <h:dataTable value="#{autosBeans.autos}" var="car" border="1" class="table table-striped">
            <h:column>
                <f:facet name="header">CODIGO</f:facet>
                <h:outputText value="#{car.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">NOMBRE</f:facet>
                <h:outputText value="#{car.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">COLOR</f:facet>
                <h:outputText value="#{car.color}"/>
            </h:column>
            <h:column>
                <f:facet name="header">VELOCIDAD</f:facet>
                <h:outputText value="#{car.velocidad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">AÃ‘O FABRICACION</f:facet>
                <h:outputText value="#{car.fabricacion}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
