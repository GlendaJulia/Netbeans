<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="./resources/css/style.css"></link>
    </h:head>
    <h:body>
	<div class="loginBox">
            <h:graphicImage value="./resources/images/user.png" class="user"/>
            <h2>Entrar</h2>
            <h:form>
		<h:outputText id="lblusuario" value="Usuario:" ></h:outputText>
                <h:inputText id="txtusuario" value="#{usuarios.nombre}" a:placeholder="Ingrese su usuario">
                </h:inputText> 
		<h:outputText id="lblcontrasena" value="Contraseña:" ></h:outputText>
                <h:inputSecret id="txtclave" value="#{usuarios.clave}" a:placeholder="••••••">
                </h:inputSecret>
                <h:commandButton value="Iniciar Sesion" action="#{usuarios.loginProject()}"></h:commandButton>  
		<a href="#">¿Olvido su Contraseña?</a><br/>
                <h:link outcome="crear.xhtml">Crear cuenta</h:link>
            </h:form>
	</div>
    </h:body>
</html>
