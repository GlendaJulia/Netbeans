<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Crear Cuenta</title>
        <link rel="stylesheet" href="./resources/css/style1.css"></link>
    </h:head>
    <h:body>
	<div class="loginBox">
            <h:graphicImage value="./resources/images/user.png" class="user"/>
            <h2>Crear Cuenta</h2>
            <h:form>
                <h:inputText value="#{personas.nombre}" required="true" a:placeholder="Nombre"></h:inputText>
                <h:inputText value="#{personas.apellido}" required="true" a:placeholder="Apellido"></h:inputText>
                <h:inputText value="#{personas.celular}" required="true" a:placeholder="Celular"></h:inputText>
                <h:inputText value="#{personas.correo}" a:placeholder="Correo"></h:inputText>
                <h:inputText value="#{personas.dni}" required="true" a:placeholder="DNI"></h:inputText>
                <h:inputText value="#{personas.usuario}" required="true" a:placeholder="Usuario"></h:inputText>
                <h:inputSecret id="txtclave" value="#{personas.clave}" a:placeholder="Contrasena"></h:inputSecret>
                <h:commandButton value="Crear Cuenta" action="#{personas.insertarPersona()}"></h:commandButton>  
		<a href="#">¿Olvido su Contraseña?</a><br/>
                <h:link outcome="index.xhtml">¿Ya tiene cuenta?</h:link>
            </h:form>
	</div>
    </h:body>
</html>
